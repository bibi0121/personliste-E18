<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>     </div>
        <script>
            //erklæring af variablen navn - bed brugeren om værdi
            let navn = prompt("Må jeg få dit navn?");
            //hvis navnet opgivet: sig "goddag" til navn
            if(navn !=null && navn!=""){
                alert("Goddag " + navn);
            }
            //hvis navnet ikke er opgivet sig "goddag min ven"
            else{
                alert("Goddag min ven");
            }

        </script>
    </body>
</html>
